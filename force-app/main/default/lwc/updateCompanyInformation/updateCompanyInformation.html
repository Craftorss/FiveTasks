<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel header="Update Company Information">
      <template if:true={opportunityAccountId}>
        <c-account-information-form 
          opportunity-account-id={opportunityAccountId} 
          onaccountchange={handleAccountChange}
          class="toRefresh"
        >
        </c-account-information-form>
          
        <div class="slds-var-p-top_medium">
          <c-account-contacts-information
            opportunity-account-id={opportunityAccountId}
            oncontactschange={handleContactsChange}
            class="toRefresh"
          >
          </c-account-contacts-information>
        </div>
      </template>
      <template if:false={opportunityAccountId}>
        <h1>Opportunity has no Account</h1>
      </template>
      <div slot="footer">
        <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>
        <lightning-button variant="brand" label="Save" onclick={saveAction} class="slds-var-m-left_x-small"></lightning-button>
      </div>
    </lightning-quick-action-panel>
</template>
