<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Contacts" icon-name="standard:account" class="slds-card_boundary fixBoundary">
        <lightning-button label="Add Contact" slot="actions" onclick={handleAddContact}></lightning-button>
        <template if:true={contacts}>
            <lightning-datatable
                key-field="rowUniqId"
                data={contacts}
                columns={columns}
                hide-checkbox-column="true"
                show-row-number-column="true"
                suppress-bottom-bar="true"
                onrowaction={handleRowAction}
                oncellchange={handleCellChange}
                draft-values={draftValues}
            >
            </lightning-datatable>
        </template>
        <template if:false={contacts}>
            <template if:true={error}>
                <h1>Such error occured while attempting to load Contacts {error}</h1>
            </template>
            <template if:false={error}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </template>
    </lightning-card>    
</template>
