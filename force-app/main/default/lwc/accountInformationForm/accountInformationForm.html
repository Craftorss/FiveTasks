<template>
    <lightning-card title="Account Information" icon-name="standard:account" class="slds-card_boundary fixBoundary">
        <template if:true={account}>
            <lightning-input value={account.Name} required="true" variant="label-inline" class="slds-var-p-horizontal_xx-small"
                            name="Name" label={fieldsLabels.Name} onchange={handleChange}
            >
            </lightning-input>
            <lightning-textarea value={account.BillingStreet} class="slds-var-p-horizontal_xx-small" variant="label-inline"
                            name="BillingStreet" label={fieldsLabels.BillingStreet} onchange={handleChange}
            >
            </lightning-textarea>
            <lightning-input value={account.BillingPostalCode} class="slds-var-p-horizontal_xx-small" variant="label-inline"
                            name="BillingPostalCode" label={fieldsLabels.BillingPostalCode} onchange={handleChange}
            >
            </lightning-input>
            <lightning-input value={account.BillingState} class="slds-var-p-horizontal_xx-small" variant="label-inline"
                            name="BillingState" label={fieldsLabels.BillingState} onchange={handleChange}
            >
            </lightning-input>
            <lightning-input value={account.BillingCountry} class="slds-var-p-horizontal_xx-small" variant="label-inline"
                            name="BillingCountry" label={fieldsLabels.BillingCountry} onchange={handleChange}
            >
            </lightning-input>
        </template>
        <template if:false={account}>
            <template if:true={error}>
                <h1>Such error occured while attempting to load Account Information {error}</h1>
            </template>
            <template if:false={error}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </template>
    </lightning-card>
</template>
